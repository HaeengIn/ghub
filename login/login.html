        <title>로그인</title>

    <body>
        <h2 class="title">
            📲 비공식 커뮤니티 로그인 / Login
        </h2>
        
        <form method="post" action="../index.html" id="login">
            <input type="text" name="number" id="number" placeholder="학생번호" maxlength="5" />
            <input type="password" name="password" id="password" placeholder="비밀번호" maxlength="15" />

                <input type="checkbox" id="remember">학생번호 저장하기

            <input type="submit" name="login" id="login" value="로그인" />
        </form>
    </body>
